	<title>Maïa</title>

	<style>
		body {
			background-color: #0D0828;
			font-family: 'Roboto', sans-serif;
			font-weight: 400;
			color:#FEEDDF;
		}

		#loading-page {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%); 
			font-size:max(6vh, 50px);
		}

		@keyframes blink {
			0% {
				opacity: .2;
			}
			20% {
				opacity: 1;
			}
			100% {
				opacity: .2;
			}
		}

		.Loading span {
			animation-name: blink;
			animation-duration: 1.4s;
			animation-iteration-count: infinite;
			/*This makes sure that the starting style (opacity: .2) of the animation is applied before the animation starts.*/
			animation-fill-mode: both;
		}

		.Loading span:nth-child(2) {
			/*Starts the animation of the second dot with a delay of .2s*/
			animation-delay: .2s;
		}

		.Loading span:nth-child(3) {
			/*Starts the animation of the third dot with a delay of .4s*/
			animation-delay: .4s;
		}
	</style>


  </head>

  <body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="loading-page">
	  <div class="Loading">Chargement<span>.</span><span>.</span><span>.</span></div>
	</div>
